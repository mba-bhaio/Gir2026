<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gir Jungle Safari Packing List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4ade80;
            /* Jungle Green */
            --secondary: #8b5cf6;
            /* Exotic Purple for accent */
            --bg-dark: #064e3b;
            /* Deep Forest Green */
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text: #f0fdf4;
            --accent: #f59e0b;
            /* Amber for highlights */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
            background-image: radial-gradient(circle at top right, rgba(20, 83, 45, 0.8), rgba(6, 78, 59, 0.95)), url('https://images.unsplash.com/photo-1544413647-ad3718041935?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.2rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
            color: var(--primary);
        }

        .weather-banner {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            border-radius: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }

        .weather-item h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .weather-item p {
            font-size: 1.2rem;
            font-weight: 400;
        }

        .category {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .category:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .category h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .list-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background 0.2s ease;
        }

        .item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .item.checked .checkbox {
            background: var(--primary);
            border-color: var(--primary);
        }

        .item.checked .checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
        }

        .item.checked span {
            text-decoration: line-through;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .weather-banner {
                flex-direction: column;
                gap: 1.5rem;
            }

            .list-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <!-- Content will be rendered here -->
    </div>

    <script>
        const CONFIG = {
            trip: {
                title: "Gir Jungle Safari",
                subtitle: "Ultimate Packing List ‚Ä¢ Jungle, Beach & Pool",
                logo: "Untitled design.svg"
            },
            busInfo: {
                title: "üöå Bus Departure",
                time: "15 Jan 2026 @ 9:30 PM Sharp!",
                note: "Please arrive 15 mins early."
            },
            weather: {
                warning: "‚ö†Ô∏è Weather Warning",
                message: "‚ùÑÔ∏è It's Very Cold! Take <span style='color: var(--accent); font-weight: 700;'>Warm Clothes</span>",
                activities: "üêÜ Jungle Safari, üèä Pool, üåä Beach"
            },
            categories: [
                {
                    name: "üß£ Essential Clothing",
                    items: [
                        "Jacket/Sweater",
                        "Full-sleeve T-shirts",
                        "Cargo Pants",
                        "Thermal Innerwear",
                        "Cap/Woolen Hat",
                        "Extra Pair of Glasses"
                    ]
                },
                {
                    name: "üêÜ Jungle Safari",
                    items: [
                        "Comfortable Walking Shoes",
                        "Binoculars",
                        "Camouflage/Earth-tone Clothing",
                        "Sunglasses & Hat",
                        "Reusable Water Bottle",
                        "Small Safari Bag"
                    ]
                },
                {
                    name: "üèä 2 Types of Bath",
                    subtitle: "Swimming Pool & Beach Experience",
                    items: [
                        "Swimwear",
                        "Quick-dry Towel",
                        "Flip-flops/Sandals",
                        "Waterproof Phone Pouch",
                        "Sunscreen (SPF 50+)"
                    ]
                },
                {
                    name: "üîã Tech & Essentials",
                    items: [
                        "Power Bank & Charger",
                        "Smartphone & Earphones",
                        "Wallet & Cash (Money)",
                        "Aadhar Card Copy",
                        "ID Proofs/Safari Permit"
                    ]
                },
                {
                    name: "üßº Personal Care",
                    items: [
                        "Toothbrush & Paste",
                        "Shaving Kit",
                        "Towel",
                        "Small Carry Bag",
                        "Plastic Bags (for wet clothes)",
                        "Medicines",
                        "Moisturizer"
                    ]
                }
            ]
        };

        // State management
        let state = JSON.parse(localStorage.getItem('gir_safari_packing_state')) || {};

        function render() {
            const app = document.getElementById('app');
            let html = `
                <header>
                    <img src="${CONFIG.trip.logo}" alt="Gir Safari Logo" class="logo">
                    <h1>${CONFIG.trip.title}</h1>
                    <p class="subtitle">${CONFIG.trip.subtitle}</p>
                </header>

                <div class="category bus-info" style="border-left: 5px solid var(--accent); background: rgba(245, 158, 11, 0.1);">
                    <h2 style="margin-bottom: 0.5rem; color: var(--accent);">${CONFIG.busInfo.title}</h2>
                    <p style="font-size: 1.2rem; font-weight: 600;">${CONFIG.busInfo.time}</p>
                    <p style="font-size: 0.9rem; opacity: 0.8; margin-top: 0.5rem;">${CONFIG.busInfo.note}</p>
                </div>

                <div class="weather-banner" style="background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3);">
                    <div class="weather-item">
                        <h3 style="color: #ef4444;">${CONFIG.weather.warning}</h3>
                        <p>${CONFIG.weather.message}</p>
                    </div>
                    <div class="weather-item">
                        <h3>Activities</h3>
                        <p>${CONFIG.weather.activities}</p>
                    </div>
                </div>
            `;

            CONFIG.categories.forEach((cat, catIdx) => {
                html += `
                    <section class="category">
                        <h2>${cat.name}</h2>
                        ${cat.subtitle ? `<p style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 1rem;">${cat.subtitle}</p>` : ''}
                        <div class="list-items">
                            ${cat.items.map((item, itemIdx) => {
                    const itemId = `${catIdx}-${itemIdx}`;
                    const isChecked = state[itemId] ? 'checked' : '';
                    return `
                                    <div class="item ${isChecked}" onclick="toggle('${itemId}')">
                                        <div class="checkbox"></div>
                                        <span>${item}</span>
                                    </div>
                                `;
                }).join('')}
                        </div>
                    </section>
                `;
            });

            app.innerHTML = html;
        }

        window.toggle = function (itemId) {
            state[itemId] = !state[itemId];
            localStorage.setItem('gir_safari_packing_state', JSON.stringify(state));
            render(); // Re-render to update UI
        };

        // Initial render
        window.onload = render;
    </script>
</body>

</html>
